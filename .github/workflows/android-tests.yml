name: Android CI - Tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    name: Unit + Instrumentation tests
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: "-XX:+UseContainerSupport"
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.android-sdk
      ANDROID_HOME: ${{ github.workspace }}/.android-sdk
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute for gradlew
        run: chmod +x ./gradlew

      - name: Install or reuse Android SDK, platform-tools and system image
        run: |
          set -e
          # prefer preinstalled SDK on hosted runner to save time
          if [ -d "/usr/local/lib/android/sdk" ]; then
            echo "Using preinstalled Android SDK at /usr/local/lib/android/sdk"
            SDK_DIR="/usr/local/lib/android/sdk"
          else
            echo "Installing Android SDK to $ANDROID_SDK_ROOT"
            SDK_DIR="$ANDROID_SDK_ROOT"
            mkdir -p "$SDK_DIR"
            cd "$SDK_DIR"
            curl -sSfLo commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
            unzip -q commandlinetools.zip -d cmdline-tools-temp
            mkdir -p cmdline-tools/latest
            mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/
            export PATH="$SDK_DIR/cmdline-tools/latest/bin:$PATH"
            yes | sdkmanager --sdk_root="$SDK_DIR" --licenses || true
            sdkmanager --sdk_root="$SDK_DIR" "platform-tools" "emulator" "platforms;android-30" "system-images;android-30;google_apis;x86_64"
          fi

          # export env vars for subsequent steps
          echo "ANDROID_SDK_ROOT=$SDK_DIR" >> $GITHUB_ENV
          echo "ANDROID_HOME=$SDK_DIR" >> $GITHUB_ENV

          # ensure adb and emulator are on PATH for subsequent steps (supported method)
          echo "$SDK_DIR/platform-tools" >> $GITHUB_PATH
          echo "$SDK_DIR/emulator" >> $GITHUB_PATH
          echo "$SDK_DIR/cmdline-tools/latest/bin" >> $GITHUB_PATH
        shell: bash

      - name: Run unit tests
        run: ./gradlew :app:testDebugUnitTest --no-daemon --parallel --build-cache --stacktrace

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            **/app/build/test-results
            **/app/build/reports

      - name: Start Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: google_apis
          force-avd-creation: true
          emulator-options: -no-window -no-audio -no-boot-anim
          cores: 2
          avd-name: test
          emulator-boot-timeout: 600
          emulator-port: 5554
          disable-animations: true
          disable-spellchecker: false
          disable-linux-hw-accel: auto
          enable-hw-keyboard: false
          channel: stable

      - name: Wait for emulator to be ready
        run: |
          adb wait-for-device
          adb shell getprop sys.boot_completed | grep -m 1 '1'
        shell: bash

      - name: Run instrumentation tests
        run: ./gradlew :app:connectedDebugAndroidTest --no-daemon --build-cache --stacktrace

      - name: Upload instrumentation test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-instrumentation-results
          path: |
            **/app/build/outputs/**
            **/app/build/reports/**
            **/app/build/test-results/**
            **/build/outputs/**
            **/build/reports/**
            **/build/test-results/**
